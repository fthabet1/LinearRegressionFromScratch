<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression Lab</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Linear Regression</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Linear Regression Models</h4>
                    </div>
                    <div class="card-body">
                        <form action="/analyze" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <h5>1. Select Dataset</h5>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="dataset_choice" id="sample_dataset" value="housing" checked>
                                    <label class="form-check-label" for="sample_dataset">
                                        Use Sample Dataset
                                    </label>
                                </div>
                                <div class="ms-4 mb-3">
                                    <select class="form-select" id="sample_dataset_select" name="dataset_choice">
                                        {% for key, dataset in sample_datasets.items() %}
                                        <option value="{{ key }}">{{ key.capitalize() }} - {{ dataset.description }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="dataset_choice" id="custom_dataset" value="custom">
                                    <label class="form-check-label" for="custom_dataset">
                                        Upload Custom Dataset (CSV)
                                    </label>
                                </div>
                                <div class="ms-4 mb-3" id="file_upload_div">
                                    <input type="file" class="form-control" id="file_upload" name="file" accept=".csv" disabled>
                                    <small class="form-text text-muted">CSV file with header row. Target column should be numeric.</small>
                                </div>
                            </div>

                            <div class="mb-3">
                                <h5>2. Select Model</h5>
                                <select class="form-select" name="model_type" id="model_type">
                                    <option value="univariate">Univariate Linear Regression</option>
                                    <option value="multivariate">Multivariate Linear Regression</option>
                                    <option value="lasso">Lasso Regression (L1 Regularization)</option>
                                    <option value="ridge">Ridge Regression (L2 Regularization)</option>
                                </select>
                            </div>

                            <div class="mb-3" id="column_selection" style="display: none;">
                                <h5>3. Select Columns</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="target_column" class="form-label">Target Column:</label>
                                        <select class="form-select" name="target_column" id="target_column">
                                            <!-- Options will be populated dynamically -->
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Feature Columns:</label>
                                        <div id="feature_columns_container">
                                            <!-- Checkboxes will be populated dynamically -->
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <h5>4. Model Parameters</h5>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="learning_rate" class="form-label">Learning Rate:</label>
                                        <input type="number" class="form-control" id="learning_rate" name="learning_rate" value="0.01" min="0.0001" max="1" step="0.001">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="iterations" class="form-label">Iterations:</label>
                                        <input type="number" class="form-control" id="iterations" name="iterations" value="1000" min="100" max="10000" step="100">
                                    </div>
                                    <div class="col-md-4" id="lambda_div">
                                        <label for="lambda" class="form-label">Regularization (Î»):</label>
                                        <input type="number" class="form-control" id="lambda" name="lambda" value="0.1" min="0" max="10" step="0.01">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <h5>5. Training Options</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="test_size" class="form-label">Test Set Size (%):</label>
                                        <input type="range" class="form-range" id="test_size" name="test_size" min="10" max="40" value="20" step="5">
                                        <div class="text-center">
                                            <span id="test_size_value">20%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Train Model & Analyze</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">Linear Regression - Built from scratch</p>
        </div>
    </footer>

    <!-- MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
